<ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
</ion-navbar>

<ion-card>
    <ion-item>
        <ion-avatar image-large item-left>
            <img src="{{photoUrl}}">
        </ion-avatar>
        <h2> {{ user.firstName }} {{ user.lastName }} </h2>
        <p> {{ user.birthDate }} </p>
    </ion-item>

    <ion-card-content>
        <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?!
            Whoa. This is heavy.</p>
    </ion-card-content>

    <ion-row>
        <ion-col>
            <button ion-button icon-left clear small>
                <ion-icon name="call"></ion-icon>
                <div>{{ user.phone }}</div>
            </button>
        </ion-col>
        <ion-col>
            <button ion-button icon-left clear small text-lowercase>
                <ion-icon name="at"></ion-icon>
                <div> {{ user.email }}</div>
            </button>
        </ion-col>
    </ion-row>

</ion-card>
