
<ion-content class="login" *ngIf="!token">

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>

  <div padding>
    <ion-segment [(ngModel)]="authType">
      <ion-segment-button value="login">
        Login
      </ion-segment-button>
      <ion-segment-button value="signup">
        Signup
      </ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="authType" padding-right>
    <div *ngSwitchCase="'login'">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" [(ngModel)]="user.Username" formControlName="Username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="user.Password" formControlName="Password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Remember me</ion-label>
          <ion-checkbox checked="false" [(ngModel)]="user.RememberMe" formControlName="RememberMe"></ion-checkbox>
        </ion-item>
        <div padding-left padding-top>
          <button ion-button block type="submit" [disabled]="!loginForm.valid">Login</button>
        </div>
      </form>
    </div>
    <div *ngSwitchCase="'signup'">
      <ion-list>
        <form [formGroup]="signupForm" (ngSubmit)="signup()">
          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" formControlName="Username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating> Email</ion-label>
            <ion-input type="text" formControlName="Email"></ion-input>
          </ion-item>
          <div formGroupName="Passwords">
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" formControlName="Password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Confirm password</ion-label>
              <ion-input type="password" formControlName="ConfirmPassword"></ion-input>
            </ion-item>
          </div>
        </form>
      </ion-list>
      <div padding-left padding-top>
        <button ion-button block type="submit" [disabled]="!signupForm.valid">Sign up</button>
      </div>
    </div>
  </div>
</ion-content>

<ion-content *ngIf="token">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Logout</ion-title>
  </ion-navbar>
  <div padding>
    <h1>Welcome, {{ username }}</h1>
    <button ion-button block (click)="logout()">Logout</button>
  </div>
</ion-content>
